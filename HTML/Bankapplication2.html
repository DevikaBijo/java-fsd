<h2>Bank application form</h2>

<form>

      
    <label for="Aadhar number">Aadhar number:</label></br>
    <input type="text" id="aadhar number" name="Aadhar number"></br>
    <label for="pan number">Pan number:</label></br>
    <input type="text" id="pan number" name="pan number"></br>
    <label for="Branch"> Branch </label><br><br>
    <select id="Branch" name="Branch">
        <option value="">-- Select Branch --</option>
        <option value="Branch1">Trivandrum</option>
        <option value="Branch2">Thodupuzha</option>
        <option value="Branch3">Ernakulam</option>
    </select></br>
    <label for="Amount">Amount:</label></br>
    <input type="number" id="Amount" name="Amount" min="0"> </br>
    <label for="Time">Time:</label></br>
    <input type="number" id="Time" name="Time" min="0"> </br>
    <label for="Rate">Rate:</label></br>
    <input type="number" id="Rate" name="Rate" min="0"> </br><br>
    <button type="submit">Calculate Interest</button>

</form>
